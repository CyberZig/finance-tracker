version: '3.8'

services:
  finance-tracker:
    image: ghcr.io/CyberZig/finance-tracker:latest
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - finance-net

networks:
  finance-net:
    driver: bridge
